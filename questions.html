<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Questions</title>
</head>

<body>
    <div class="min-h-screen flex flex-col font-sans">
        <header class="text-gray-700 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"
                        class="w-10 h-10 text-white p-2 bg-teal-500 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">Company Name</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap"></nav>
                <button
                    class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
                    Sign Out
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </header>
        <div class="flex-grow p-8 text-2xl">
            <section class="text-gray-700 body-font">
                <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-col text-center w-full mb-12">
                        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
                            <strong>
                                Add Questions..!!
                            </strong>
                        </h1>
                        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                            Add Question and Options and tick the right option
                        </p>
                    </div>
                    <form action="" method="post">
                        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0">
                            <textarea
                                class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-6 py-2 mr-4 mb-6 sm:mb-0"
                                placeholder="Question" type="text" required></textarea>
                            <div class="mx-auto max-w-sm">

                                <div class="flex items-center mr-4 mb-4">
                                    <input id="radio1" type="radio" name="radio" class="hidden" />
                                    <label for="radio1" class="flex items-center cursor-pointer text-xl">
                                        <span
                                            class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                        <input for="radio1"
                                            class="flex-grow bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
                                            placeholder="Option 1" type="text" required />
                                    </label>
                                </div>
                                <div class="flex items-center mr-4 mb-4">
                                    <input id="radio2" type="radio" name="radio" class="hidden" />
                                    <label for="radio2" class="flex items-center cursor-pointer text-xl">
                                        <span
                                            class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                        <input for="radio1"
                                            class="flex-grow bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
                                            placeholder="Option 2" type="text" required /></label>
                                </div>

                                <div class="flex items-center mr-4 mb-4">
                                    <input id="radio3" type="radio" name="radio" class="hidden" />
                                    <label for="radio3" class="flex items-center cursor-pointer text-xl">
                                        <span
                                            class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                        <input for="radio1"
                                            class="flex-grow bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
                                            placeholder="Option 3" type="text" required /></label>
                                </div>

                                <div class="flex items-center mr-4 mb-4">
                                    <input id="radio4" type="radio" name="radio" class="hidden" />
                                    <label for="radio4" class="flex items-center cursor-pointer text-xl">
                                        <span
                                            class="w-8 h-8 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                        <input for="radio1"
                                            class="flex-grow bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0"
                                            placeholder="Option 4" type="text" required /></label>
                                </div>
                                <!-- button -->
                                <div class="text-center">
                                    <div class="mb-4 text-gray-900">
                                        <button
                                            class="text-white bg-teal-500 border-0 py-2 px-8 focus:outline-none hover:bg-teal-600 rounded text-lg">Add Question</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            </section>
        </div>

        <footer class="text-gray-700 body-font text-2xl">
            <div class="bg-gray-200">
                <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
                    <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            class="w-10 h-10 text-white p-2 bg-teal-500 rounded-full" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        <span class="ml-3 text-xl">Company Name</span>
                    </a>
                    <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">
                        © 2020 company name —
                        <a href="https://instagram.com/tanujdey7" rel="noopener noreferrer" class="text-gray-600 ml-1"
                            target="_blank">
                            Made with ❤ by Tanuj</a>

                        <a href="https://github.com/tanujdey7" class="text-gray-500">

                            </svg>
                        </a>
                        <a href="https://twitter.com/tanujdey7" class="ml-3 text-gray-500">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-5 h-5" viewBox="0 0 24 24">
                                <path
                                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                                </path>
                            </svg>
                        </a>
                        <a class="ml-3 text-gray-500" href="https://instagram.com/tanujdey7">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>

                            </svg>

                                <path stroke="none"

            </div>
        </footer>
    </div>
</body>

</html>
